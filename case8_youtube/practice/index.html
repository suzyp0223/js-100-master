<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>너튜브</title>
  <link rel="stylesheet" href="../../utils/reset.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1>너튜브</h1>
    <section>
      <h2 class="blind">너튜브 콘텐츠</h2>
      <div class="search_bar">
        <input type="text" name="search" id="search" placeholder="검색" autocomplete="off" />
        <label for="search">
          <a href="#none" class="btn_search">
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="ico-zoom">
              <path clip-rule="evenodd"
                d="M16.296 16.996a8 8 0 11.707-.708l3.909 3.91-.707.707-3.909-3.909zM18 11a7 7 0 00-14 0 7 7 0 1014 0z">
              </path>
            </svg>
          </a>
        </label>
      </div>
      <div class="contents list">
        <figure>
          <a href="#none" class="btn_view">
            <picture>
              <source srcset="./assets/sample.jpg" type="image/webp">
              <source srcset="./assets/sample.jpg" type="image/jpg">
              <img src="./assets/sample.jpg" alt="sample">
            </picture>
            <figcaption>
              <i><img src="./assets/id.png" alt="icon"></i>
              <span class="description">
                <strong>Lorem Ipsum Powerful movie</strong>
                <em>Cold water</em>
                <span>1.1M views, 4 Months ago</span>
              </span>
            </figcaption>
          </a>
        </figure>
        <figure>
          <a href="#none" class="btn_view">
            <picture>
              <source srcset="./assets/sample.jpg" type="image/webp">
              <source srcset="./assets/sample.jpg" type="image/jpg">
              <img src="./assets/sample.jpg" alt="sample">
            </picture>
            <figcaption>
              <i><img src="./assets/id.png" alt="icon"></i>
              <span class="description">
                <strong>Powerful plan for this year, 2025!!!</strong>
                <em>Happy New Year!!</em>
                <span>829 watching</span>
                <span class="stream">LIVE NOW</span>
              </span>
            </figcaption>
          </a>
        </figure>
        <figure>
          <a href="#none" class="btn_view">
            <picture>
              <source srcset="./assets/sample.jpg" type="image/webp">
              <source srcset="./assets/sample.jpg" type="image/jpg">
              <img src="./assets/sample.jpg" alt="sample">
            </picture>
            <figcaption>
              <i><img src="./assets/id.png" alt="icon"></i>
              <span class="description">
                <strong>temple Stay</strong>
                <em>empty life by hungry man</em>
                <span>5025 views, 2 Months ago</span>
              </span>
            </figcaption>
          </a>

        <figure>
          <a href="#none" class="btn_view">
            <picture>
              <source srcset="./assets/sample.jpg" type="image/webp">
              <source srcset="./assets/sample.jpg" type="image/jpg">
              <img src="./assets/sample.jpg" alt="sample">
            </picture>
            <figcaption>
              <i><img src="./assets/id.png" alt="icon"></i>
              <span class="description">
                <strong>Happy New Years? </strong>
                <em>Happy New Years But I'm Still 2024 ㅋㅋㅋ</em>
                <span>100M views, 1 hours ago</span>
              </span>
            </figcaption>
          </a>
        </figure>

          <a href="#none" class="btn_view">
            <picture>
              <source srcset="./assets/sample.jpg" type="image/webp">
              <source srcset="./assets/sample.jpg" type="image/jpg">
              <img src="./assets/sample.jpg" alt="sample">
            </picture>
            <figcaption>
              <i><img src="./assets/id.png" alt="icon"></i>
              <span class="description">
                <strong>Mukbang Coffee and Bread</strong>
                <em>coffee</em>
                <span>5M views, 10 Months ago</span>
              </span>
            </figcaption>
          </a>
        </figure>
        <figure>
          <a href="#none" class="btn_view">
            <picture>
              <source srcset="./assets/sample.jpg" type="image/webp">
              <source srcset="./assets/sample.jpg" type="image/jpg">
              <img src="./assets/sample.jpg" alt="sample">
            </picture>
            <figcaption>
              <i><img src="./assets/id.png" alt="icon"></i>
              <span class="description">
                <strong>Trip Into The Movie</strong>
                <em>trip trip trip</em>
                <span>30M views, 1 years ago</span>
              </span>
            </figcaption>
          </a>
        </figure>
        <figure>
          <a href="#none" class="btn_view">
            <picture>
              <source srcset="./assets/sample.jpg" type="image/webp">
              <source srcset="./assets/sample.jpg" type="image/jpg">
              <img src="./assets/sample.jpg" alt="sample">
            </picture>
            <figcaption>
              <i><img src="./assets/id.png" alt="icon"></i>
              <span class="description">
                <strong>Ice cream </strong>
                <em>I like it!!</em>
                <span>12M views, 2 Weeks ago</span>
              </span>
            </figcaption>
          </a>
        </figure>
      </div>
      <div class="contents view">
        <figure>
          <video autoplay>
            <source src="./assets/sample.mp4" type="video/mp4" />
          </video>
          <figcaption>
            <span class="description"><strong>The harder you work, the more likely you can reach the
                goal</strong>
            </span>
          </figcaption>
          <span class="controls">
            <progress min="0" max="100" value="0" class="js-progress"></progress>
            <button type="button" class="js-replay">Replay</button>
            <button type="button" class="js-play">Play</button>
            <button type="button" class="js-stop">Stop</button>
            <input type="range" min="0" max="1" step="0.1" value="1" class="js-volume" />
            <button type="button" class="js-mute">Mute</button>
            <button type="button" class="js-fullScreen" accesskey="T">
              FullScreen
            </button>
          </span>
        </figure>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
